<!DOCTYPE html>
<html>
<head>
    <title>Coze API 聊天界面</title>
    <style>
        .chat-container {
            width: 80%;
            margin: 20px auto;
        }
        .input-area {
            display: flex;
            margin-top: 20px;
        }
        #userInput {
            flex: 1;
            padding: 10px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="userInput" class="w-full h-32 p-2 border rounded"></textarea>
        <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded">发送</button>
        <div id="response" class="mt-4 p-4 bg-gray-100 rounded"></div>
      </div>
      
      <script>
      async function sendMessage() {
        const input = document.getElementById('userInput').value;
        
        try {
            // 第一步：获取Access Token
            const tokenResponse = await fetch('http://localhost:3000/proxy/token', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                client_id: '7444006377292529715',
                client_secret: 'pat_ewn7BZ9gjeCxjpufsqsxCKlEvYdLOTi9w3ZHOgNXmituSw8AshZhhhYWii1rAQtH'
            })
            });
            const { access_token } = await tokenResponse.json();
            
            // 第二步：调用Bot API
            const botResponse = await fetch('https://www.coze.cn/open/bot/completions', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${access_token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                bot_id: '7444006377292529715',
                messages: [{
                role: 'user',
                content: input
                }]
            })
            });
            
            const data = await botResponse.json();
            document.getElementById('response').textContent = data.message;
            
        } catch (error) {
            console.error(error);
            document.getElementById('response').textContent = '请求失败';
        }
        }
    </script>
</body>
</html>
