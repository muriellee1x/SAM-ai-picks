<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>AI 产品精选</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-black">
    <!-- 固定顶部导航 -->
    <header class="border-b border-gray-800/50 sticky top-0 z-10 transition-all duration-300" id="header">
        <div class="container px-8 py-6 backdrop-blur-md bg-black/50">
            <h1 class="text-xl font-regular tracking-wider text-slate-200">AI 产品精选</h1>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="relative">
        <div class="max-w-8xl mx-auto px-4 pt-20 grid grid-cols-12 gap-8">

            <!-- 主要内容 -->
            <div class="col-start-3 col-span-8 space-y-10">
                <!-- 搜索部分 -->
                <div class="space-y-10 text-center">
                    <h2 class="text-2xl font-semibold md:text-3xl text-slate-200">
                        你想了解什么 AI 产品 / 用 AI 解决什么问题?
                    </h2>
                    <div class="relative">
                        <input type="text" 
                               id="searchInput"
                               class="h-12 pl-6 pr-12 text-lg w-full  bg-gray-900 text-white placeholder-gray-400" 
                               placeholder="问问Sam">
                        <button class="absolute right-2 top-1/2 -translate-y-1/2 p-2 hover:bg-gray-800 rounded-full text-gray-400">
                            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

            <!-- 建议标签 -->
            <div class="flex flex-wrap justify-center gap-4 max-w-4xl mx-auto px-4 pb-20">
                <button class="suggestion-tag px-4 py-2 rounded-full border border-gray-700 hover:bg-gray-800 text-white transition-all duration-200">🤓 帮我介绍一下 Recraft</button>
                <button class="suggestion-tag px-4 py-2 rounded-full border border-gray-700 hover:bg-gray-800 text-white transition-all duration-200">🤔 我想制作视频课，应该怎么办？</button>
                <button class="suggestion-tag px-4 py-2 rounded-full border border-gray-700 hover:bg-gray-800 text-white transition-all duration-200">🤗 最近有哪些好玩的 AI 产品？</button>
                <button class="suggestion-tag px-4 py-2 rounded-full border border-gray-700 hover:bg-gray-800 text-white transition-all duration-200">✨ 我想生成一张圣诞节写真</button>
                <button class="suggestion-tag px-4 py-2 rounded-full border border-gray-700 hover:bg-gray-800 text-white transition-all duration-200">💡 我想试试最新的 AI 视频效果</button>
                <button class="suggestion-tag px-4 py-2 rounded-full border border-gray-700 hover:bg-gray-800 text-white transition-all duration-200">👀 随便看看</button>
            </div>

            <!-- 分类导航 -->
            <div class="category-container relative">
                <!-- 左滚动按钮 -->
                <button class="scroll-button left">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                
                <!-- 分类按钮容器 -->
            <body class="min-h-screen bg-black">
                <div class="flex space-x-4 overflow-x-auto scrollbar-hide px-8">
                    <!-- 分类按钮示例 -->
                    <button class="category-button bg-[url('/images/text-bg.jpg')]">
                        <span>文本</span>
                    </button>
                    
                    <button class="category-button bg-[url('images/image-bg.png')]">
                        <span>图像</span>
                    </button>
                    
                    <button class="category-button bg-[url('/images/audio-bg.jpg')]">
                        <span>音频</span>
                    </button>
                    
                    <button class="category-button bg-[url('/images/video-bg.jpg')]">
                        <span>视频</span>
                    </button>
                    
                    <button class="category-button bg-[url('/images/avatar-bg.jpg')]">
                        <span>数字人</span>
                    </button>

                    <button class="category-button bg-[url('/images/code-bg.jpg')]">
                        <span>代码</span>
                    </button>

                    <button class="category-button bg-[url('/images/industry-bg.jpg')]">
                        <span>行业应用</span>
                    </button>

                    <button class="category-button bg-[url('/images/agent-bg.jpg')]">
                        <span>Agent</span>
                    </button>
                    <!-- 可以继续添加更多分类按钮 -->
                </div>
                
            </div>

            <!-- 特征标签 -->
            <div id="featureTagsContainer" class="relative min-h-80 flex items-center justify-center overflow-hidden">
                <div id="feature-tag-image-container" class="overflow-hidden w-2/3 h-96 rounded-lg">
                    <img src="images/abstract-patreperesent-classic-art.jpg" class="w-full h-auto object-cover"/>
                </div>
                <div id="feature-tags-container" class="absolute w-full h-full pointer-events-none">
                    <div class="feature-tag" style="left: 0%; top: 20%;">
                        # 文生图 Text to Image
                    </div>
                    <div class="feature-tag" style="left: 40%; top: 10%;">
                        # 控制主体 Subject Control
                    </div>
                    <div class="feature-tag" style="right: 10%; top: 20%;">
                        # 图生图 Image to Image
                    </div>
                    <div class="feature-tag dark" style="left: 20%; top: 40%;">
                        # 风格模仿 Style Imitation
                    </div>
                    <div class="feature-tag" style="left: 30%; top: 60%;">
                        # 图像编辑 Image Editing
                    </div>
                    <div class="feature-tag" style="right: 30%; top: 50%;">
                        # 提示词优化 Prompt Optimization
                    </div>
                    <div class="feature-tag dark" style="right: 20%; top: 70%;">
                        # 风格迁移 Style Transfer
                    </div>
                    <div class="feature-tag" style="left: 40%; top: 80%;">
                        # 定制风格 Custom Style
                    </div>
                </div>
            </div>

            <!-- 核心介绍 -->
            <div class="space-y-4 text-center">
                <p class="text-sm text-gray-400 tracking-wider leading-7">
                    涵盖四大核心领域：<span class="font-medium text-blue-600">图像生成、编辑、理解及综合方案</span>
                    <br>
                    精选功能卓越的模型和应用，满足多样使用场景
                </p>
                <button class="px-10 py-2 rounded-full bg-blue-600 hover:bg-blue-700 text-white">了解全部</button>

            <!-- 工作流 -->
            <div class="text-center pt-20">
                <h2 class="text-2xl font-medium md:text-3xl text-white">
                    大家在用 AI 产品解决什么问题?
                </h2>
                
                <!-- 轮播组件 -->
                <div id="circularCarousel" class="relative w-full h-[500px] overflow-hidden mt-100">
                    <div class="absolute w-full h-full flex items-center justify-center">
                        <!-- 卡片将通过 JS 动态生成 -->
                    </div>
                    
                    <!-- 导航控制 -->
                    <div class="absolute bottom-4 left-0 right-0 flex justify-center items-center gap-4">
                        <button class="carousel-nav-btn">
                            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="white">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <div id="carouselDots" class="flex gap-2">
                            <!-- 点状导航将通过 JS 动态生成 -->
                        </div>
                        <button class="carousel-nav-btn">
                            <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="white">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
<script src="carousel.js"></script>
</html>
